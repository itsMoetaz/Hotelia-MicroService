<!-- src/app/components/user-form/user-form.component.html -->
<div *ngIf="errorMessage" class="alert alert-danger">
    {{ errorMessage }}
  </div>
  
  <form [formGroup]="userForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" id="name" formControlName="name" class="form-control" [class.is-invalid]="f['name'].touched && f['name'].invalid" />
      <div *ngIf="f['name'].touched && f['name'].invalid" class="invalid-feedback">
        <div *ngIf="f['name'].errors?.['required']">Name is required.</div>
        <div *ngIf="f['name'].errors?.['minlength']">Name must be at least 2 characters long.</div>
        <div *ngIf="f['name'].errors?.['maxlength']">Name cannot exceed 50 characters.</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="email">Email</label>
      <input type="email" id="email" formControlName="email" class="form-control" [class.is-invalid]="f['email'].touched && f['email'].invalid" />
      <div *ngIf="f['email'].touched && f['email'].invalid" class="invalid-feedback">
        <div *ngIf="f['email'].errors?.['required']">Email is required.</div>
        <div *ngIf="f['email'].errors?.['email']">Invalid email format.</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" formControlName="password" class="form-control" [class.is-invalid]="f['password'].touched && f['password'].invalid" />
      <div *ngIf="f['password'].touched && f['password'].invalid" class="invalid-feedback">
        <div *ngIf="f['password'].errors?.['required']">Password is required.</div>
        <div *ngIf="f['password'].errors?.['minlength']">Password must be at least 8 characters long.</div>
      </div>
    </div>
  
    <div class="form-group">
      <label for="role">Role</label>
      <select id="role" formControlName="role" class="form-control">
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
    </div>
  
    <div class="form-group">
      <label for="phone_number">Phone Number</label>
      <input type="text" id="phone_number" formControlName="phone_number" class="form-control" />
    </div>
  
  
  
    <button type="submit" [disabled]="loading" class="btn btn-primary">
      {{ isUpdate ? 'Update User' : 'Add User' }}
    </button>
  </form>
