<div class="login-container">
  <div class="card">
    <div class="card-header">
      <h2>Connexion</h2>
    </div>
    <div class="card-body">
      <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
        <div class="alert alert-danger" *ngIf="error">
          {{ error }}
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input
            type="email"
            formControlName="email"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['email'].errors }"
          />
          <div *ngIf="submitted && f['email'].errors" class="invalid-feedback">
            <div *ngIf="f['email'].errors['required']">Email est requis</div>
            <div *ngIf="f['email'].errors['email']">Email non valide</div>
          </div>
        </div>

        <div class="form-group">
          <label for="password">Mot de passe</label>
          <input
            type="password"
            formControlName="password"
            class="form-control"
            [ngClass]="{ 'is-invalid': submitted && f['password'].errors }"
          />
          <div *ngIf="submitted && f['password'].errors" class="invalid-feedback">
            <div *ngIf="f['password'].errors['required']">Mot de passe est requis</div>
          </div>
        </div>

        <div class="form-group">
          <button [disabled]="loading" class="btn-submit">
            <span *ngIf="loading" class="spinner"></span>
            Connexion
          </button>
        </div>

        <div class="form-links">
          <a routerLink="/auth/forgot-password">Mot de passe oublié?</a>
          <span class="divider">|</span>
          <a routerLink="/register">Créer un compte</a>
        </div>
      </form>
    </div>
  </div>
</div>
