          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h8m-8 6h16" />
          </svg>
        </label>
        <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
          <li><a>Home</a></li>
          <li>
            <a>Services</a>
            <ul class="p-2">
              <li><a>Service 1</a></li>
              <li><a>Service 2</a></li>
              <li><a>Service 3</a></li>
            </ul>
          </li>
          <li><a>About</a></li>
          <li><a>Blog</a></li>
          <li><a>Contact</a></li>
        </ul>
      </div>
      <a class="btn btn-ghost normal-case text-xl">
        <span class="font-serif text-2xl font-bold text-primary">Hôtelia</span>
      </a>
    </div>
    
    <!-- Desktop Navigation Links -->
    <div class="navbar-center hidden lg:flex">
      <ul class="menu menu-horizontal px-1">
        <li><a>Home</a></li>
        <li tabindex="0">
          <details>
            <summary>Services</summary>
            <ul class="p-2 bg-base-100 z-50">
              <li><a>Service 1</a></li>
              <li><a>Service 2</a></li>
              <li><a>Service 3</a></li>
            </ul>
          </details>
        </li>
        <li><a>About</a></li>
        <li><a>Blog</a></li>
        <li><a>Contact</a></li>
         <!-- User menu pour utilisateurs connectés -->
      <div *ngIf="currentUser" class="dropdown dropdown-end">
        <label tabindex="0" class="btn btn-ghost btn-circle avatar">
          <div class="w-10 rounded-full">
            <img [src]="'https://ui-avatars.com/api/?name=' + (currentUser.name || '')" [alt]="currentUser.name" />
          </div>
        </label>
        <ul tabindex="0" class="menu menu-sm dropdown-content mt-3 z-[1] p-2 shadow bg-base-100 rounded-box w-52">
          <li>
            <a class="justify-between" routerLink="/profile">
              Profile
              <span class="badge">New</span>
            </a>
            
          </li>
          <li><a>Settings</a></li>
          <li><a (click)="logout()" [class.loading]="isLoading">Déconnexion</a></li>
        </ul>
      </div>
      </ul>
      <div *ngIf="!currentUser" class="flex items-center space-x-2">
        <a routerLink="/login" class="btn btn-sm btn-ghost">Connexion</a>
        <a routerLink="/register" class="btn btn-sm btn-primary">Inscription</a>
      </div>
    </div>
  
  </div>
