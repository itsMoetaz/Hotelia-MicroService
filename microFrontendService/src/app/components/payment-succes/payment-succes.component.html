<div class="container mt-5">
    <div *ngIf="loading" class="text-center">
      <div class="spinner-border" role="status">
        <span class="visually-hidden">Loading...</span>
      </div>
    </div>
    
    <div *ngIf="error" class="alert alert-danger">
      {{ error }}
    </div>
    
    <div *ngIf="!loading && !error && service" class="text-center">
      <div class="card mx-auto" style="max-width: 600px;">
        <div class="card-body">
          <div class="mb-4">
            <i class="bi bi-check-circle-fill text-success" style="font-size: 4rem;"></i>
          </div>
          <h2 class="card-title mb-4">Payment Successful!</h2>
          <p class="card-text">Thank you for your payment for {{ service.name }}.</p>
          
          <div class="alert alert-light mt-4">
            <div class="row mb-2">
              <div class="col-6 text-start">Transaction ID:</div>
              <div class="col-6 text-end fw-bold">{{ transactionId }}</div>
            </div>
            <div class="row mb-2">
              <div class="col-6 text-start">Amount Paid:</div>
              <div class="col-6 text-end fw-bold text-success">{{ service.price | currency }}</div>
            </div>
            <div class="row mb-2">
              <div class="col-6 text-start">Service:</div>
              <div class="col-6 text-end">{{ service.name }}</div>
            </div>
            <div class="row">
              <div class="col-6 text-start">Date:</div>
              <div class="col-6 text-end">{{ date | date: 'medium' }}</div>
            </div>
          </div>
          
          <p class="mt-4">A receipt has been sent to your email address.</p>
          
          <button class="btn btn-primary mt-3" (click)="navigateToServices()">
            Return to Services
          </button>
        </div>
      </div>
    </div>
